<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parchment Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Parchment</h1>
    <p>My blog about baking, travel, and life on the tenure track</p>
  </header>

  <main>
    <h2>Recent Posts</h2>
    <ul id="post-list"></ul>
  </main>

  <footer>
    <p></nav><a href="about.html">About Me</a></nav></p>
    <p>Â© 2025 Parchment</p>
  </footer>

  <script>
    // Load posts from posts.json
    fetch("posts.json")
      .then(response => response.json())
      .then(posts => {
        // Sort posts by date (newest first)
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));

        const list = document.getElementById("post-list");
        posts.forEach(post => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="posts/${post.file}">${post.title}</a> <em>(${post.date})</em>`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById("post-list").innerHTML = "<li>Error loading posts.</li>";
      });
  </script>
</body>
</html>
