<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parchment Blog</title>

  <!-- Link to global stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <!-- =========================
       Header Section
       ========================= -->
  <header>
    <h1>Parchment</h1>
    <p>My blog about baking, travel, and life in/outside academia</p>
  </header>

  <!-- =========================
       Main Content Section
       ========================= -->
  <main>
    <h2>Recent Posts</h2>
    <div id="post-list"></div>

    <!-- Pagination controls -->
    <div id="pagination">
      <button id="prev-page" disabled>← Previous</button>
      <span id="page-info">Page 1</span>
      <button id="next-page">Next →</button>
    </div>
  </main>

  <!-- =========================
       Footer Section
       ========================= -->
  <footer>
    <p>
      <a href="about.html">About Me</a> |
      <span class="social-icons">
        <a href="https://github.com/username" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        <a href="https://instagram.com/username" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
        <a href="https://flickr.com/username" target="_blank" rel="noopener noreferrer"><i class="fab fa-flickr"></i></a>
      </span>
    </p>
    <p>© 2025 Parchment</p>
  </footer>

  <!-- =========================
       JavaScript Section
       Handles dynamic posts + pagination
       ========================= -->
  <script>
    const POSTS_PER_PAGE = 5; // Number of posts per page
    let currentPage = 1;       // Tracks current page
    let posts = [];            // Holds all posts from posts.json

    // Elements
    const postList = document.getElementById('post-list');
    const prevBtn = document.getElementById('prev-page');
    const nextBtn = document.getElementById('next-page');
    const pageInfo = document.getElementById('page-info');

    // =========================
    // 1. Fetch posts from JSON
    // =========================
    fetch("posts.json")
      .then(res => res.json())
      .then(data => {
        // Sort posts newest first
        posts = data.sort((a, b) => new Date(b.date) - new Date(a.date));

        // Read ?page= from URL (if user navigates directly)
        const urlParams = new URLSearchParams(window.location.search);
        const pageQuery = parseInt(urlParams.get('page'));
        if(pageQuery && pageQuery >= 1) currentPage = pageQuery;

        renderPage();
      })
      .catch(err => postList.innerHTML = `<p>Error loading posts: ${err}</p>`);

    // =========================
    // 2. Render a page of posts
    // =========================
    function renderPage() {
      postList.innerHTML = '';
      const start = (currentPage - 1) * POSTS_PER_PAGE;
      const end = start + POSTS_PER_PAGE;
      const pagePosts = posts.slice(start, end);

      // Generate HTML for each post on this page
      pagePosts.forEach(post => {
        const dateObj = new Date(post.date);
        const formattedDate = dateObj.toLocaleDateString('en-US', {year:'numeric', month:'long', day:'numeric'});

        const article = document.createElement('article');
        article.innerHTML = `
          <div class="post-featured">
            <!-- Include ?page=currentPage dynamically in all post links -->
            <a href="posts/${post.file}?page=${currentPage}">
              <img src="${post.image}" alt="${post.title}">
            </a>
          </div>
          <h3><a href="posts/${post.file}?page=${currentPage}">${post.title}</a></h3>
          <p><em>${formattedDate}</em></p>
          <p>${post.excerpt} <a href="posts/${post.file}?page=${currentPage}">Read more →</a></p>
        `;
        postList.appendChild(article);
      });

      // Update pagination info and buttons
      const totalPages = Math.ceil(posts.length / POSTS_PER_PAGE);
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    // =========================
    // 3. Pagination button events
    // =========================
    prevBtn.addEventListener('click', () => {
      if(currentPage > 1){
        currentPage--;
        renderPage();
        window.scrollTo(0,0);
        // Update URL without reloading page
        history.replaceState(null, '', `?page=${currentPage}`);
      }
    });

    nextBtn.addEventListener('click', () => {
      const totalPages = Math.ceil(posts.length / POSTS_PER_PAGE);
      if(currentPage < totalPages){
        currentPage++;
        renderPage();
        window.scrollTo(0,0);
        history.replaceState(null, '', `?page=${currentPage}`);
      }
    });
  </script>
</body>
</html>
