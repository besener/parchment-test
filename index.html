<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parchment - Another blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Parchment</h1>
    <p>My blog about baking, travel, and life in/outside academia</p>
  </header>

  <main>
    <h2>Recent Posts</h2>
    <div id="post-list"></div>
  </main>

  <footer>
    <p><a href="about.html">About Me</a></p>
    <p>© 2025 Parchment</p>
  </footer>

  <script>
fetch("posts.json?v=1")
  .then(response => {
    if (!response.ok) throw new Error("Could not load posts.json: " + response.status);
    return response.json();
  })
  .then(posts => {
        // Sort newest first
posts.sort((a,b) => new Date(b.date) - new Date(a.date));
    const list = document.getElementById("post-list");
    posts.forEach(post => {
       // Format date as "Month Day, Year"
          const dateObj = new Date(post.date);
          const options = { year: 'numeric', month: 'long', day: 'numeric' };
          const formattedDate = dateObj.toLocaleDateString('en-US', options);

          const article = document.createElement("article");
          article.innerHTML = `
            <div class="post-featured">
              <a href="posts/${post.file}">
                <img src="${post.image}" alt="${post.title}">
              </a>
            </div>
            <h3><a href="posts/${post.file}">${post.title}</a></h3>
            <p><em>${formattedDate}</em></p>
            <p>${post.excerpt} <a href="posts/${post.file}">Read more →</a></p>
          `;
          list.appendChild(article);
        });
      })
      .catch(err => {
        document.getElementById("post-list").innerHTML = "<p>" + err.message + "</p>";
      });
  </script>
</body>
</html>
