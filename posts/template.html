<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} - Parchment</title>
  <link rel="stylesheet" href="../style.css">

  <!-- Font Awesome CDN for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body data-page="{{PAGE}}">
  <!-- ===========================
       Header
       =========================== -->
  <header>
    <h1>Parchment</h1>
    <nav>
      <!-- Back link dynamically updated via JS -->
      <a id="back-link" class="back-link" href="../index.html">← Back to Page</a>
    </nav>
  </header>

  <!-- ===========================
       Main Content
       =========================== -->
  <main>
    <!-- Featured image for the post -->
    <div class="post-featured-post">
      <img src="images/{{IMAGE}}" alt="{{TITLE}}">
    </div>

    <!-- Article content -->
    <article>
      <h2>{{TITLE}}</h2>
      <p id="post-date"><em>{{DATE}}</em></p>
      <p>{{CONTENT}}</p>
    </article>

    <!-- Back link below the article -->
    <p>
      <a id="back-link-bottom" class="back-link" href="../index.html">← Back to Page</a>
    </p>
  </main>

  <!-- ===========================
       Footer
       =========================== -->
  <footer>
    <p>
      <a href="../about.html">About Me</a> |
      <span class="social-icons">
        <a href="https://github.com/username" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        <a href="https://instagram.com/username" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
        <a href="https://flickr.com/username" target="_blank" rel="noopener noreferrer"><i class="fab fa-flickr"></i></a>
      </span>
    </p>
    <p>© 2025 Parchment</p>
  </footer>

  <!-- ===========================
       JavaScript Section
       =========================== -->
  <script>
    // ===========================
    // 1. Read page number from URL
    // ===========================
    const urlParams = new URLSearchParams(window.location.search);
    const page = urlParams.get('page') || document.body.dataset.page || 1;

    // ===========================
    // 2. Update all back links dynamically
    // ===========================
    const backLinks = document.querySelectorAll('#back-link, #back-link-bottom');
    backLinks.forEach(link => {
      link.href = `../index.html?page=${page}`;
      link.textContent = `← Back to Page ${page}`;
    });

    // ===========================
    // 3. Display date safely (timezone-agnostic)
    // ===========================
    const postDateStr = '{{DATE}}'; // Format: YYYY-MM-DD
    if(postDateStr) {
      const [year, month, day] = postDateStr.split('-').map(Number);
      const dateObj = new Date(year, month-1, day); // JS months are 0-indexed
      const postDateEl = document.getElementById('post-date');
      if(postDateEl){
        postDateEl.textContent = dateObj.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
      }
    }
  </script>
</body>
</html>
