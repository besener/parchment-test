<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} - Parchment</title>
  <link rel="stylesheet" href="../style.css">
  
 <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1>Parchment</h1>
    <nav><a href="../index.html?page={{PAGE}}">← Back to Page {{PAGE}}</a></nav>
  </header>

  <!-- Main post content -->
  <main>
    <!-- Featured image -->
    <div class="post-featured-post">
      <img src="images/{{IMAGE}}" alt="{{TITLE}}">
    </div>

    <!-- Article content -->
    <article>
      <h2>{{TITLE}}</h2>
      <p><em>{{DATE}}</em></p>
      <p>{{CONTENT}}</p>
    </article>

    <!-- Back-link to the exact index page number -->
    <p><a href="../index.html?page={{PAGE}}" class="back-link">← Back to page {{PAGE}}</a></p>
  </main>

  <!-- Footer with social icons -->
  <footer>
    <p>
       <a href="about.html">About Me</a> |
      <a href="https://github.com/username" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
      <a href="https://instagram.com/username" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
      <a href="https://flickr.com/username" target="_blank" rel="noopener noreferrer"><i class="fab fa-flickr"></i></a>
    </p>
    <p>© 2025 Parchment</p>
  </footer>
</body>
</html>
