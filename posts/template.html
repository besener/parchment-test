<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} - Parchment</title>
  <link rel="stylesheet" href="../style.css">

  <!-- Font Awesome CDN for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body data-page="{{PAGE}}">
  <!-- ===========================
       Header Section
       =========================== -->
  <header>
    <h1>Parchment</h1>
    <nav>
      <!-- Back link dynamically updated via JS -->
      <a id="back-link" class="back-link" href="../index.html">← Back to Page</a>
    </nav>
  </header>

  <!-- ===========================
       Main Post Content
       =========================== -->
  <main>
    <!-- Featured image for the post -->
    <div class="post-featured-post">
      <img src="images/{{IMAGE}}" alt="{{TITLE}}">
    </div>

    <!-- Article content -->
    <article>
      <h2>{{TITLE}}</h2>
      <p id="post-date"><em>{{DATE}}</em></p>
      <p>{{CONTENT}}</p>
    </article>

    <!-- Duplicate back link at the bottom for convenience -->
    <p><a id="back-link-bottom" class="back-link" href="../index.html">← Back to Page</a></p>
  </main>

  <!-- ===========================
       Footer Section
       =========================== -->
  <footer>
    <p>
      <a href="../about.html">About Me</a> |
      <span class="social-icons">
        <a href="https://github.com/besener" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://instagram.com/bihter.esener" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://flickr.com/besener" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-flickr"></i>
        </a>
        <a href="https://bsky.app/profile/besener.bsky.social" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-bluesky"></i>
        </a>
      </span>
    </p>
    <p>© 2025 Parchment</p>
  </footer>

  <!-- ===========================
       JavaScript Section
       Dynamic back links + safe date display
       =========================== -->
  <script>
    // ===========================
    // 1. Get page number from URL or body dataset
    // ===========================
    const urlParams = new URLSearchParams(window.location.search);
    const page = urlParams.get('page') || document.body.dataset.page || 1;

    // ===========================
    // 2. Update all back links dynamically
    // ===========================
    const backLinks = document.querySelectorAll('#back-link, #back-link-bottom');
    backLinks.forEach(link => {
      link.href = `../index.html?page=${page}`;
      link.textContent = `← Back to Page ${page}`;
    });

    // ===========================
    // 3. Timezone-safe date display
    // ===========================
    const postDateEl = document.getElementById('post-date');
    if(postDateEl){
      const isoDateStr = postDateEl.textContent.trim(); // e.g., "2025-08-20"

      // Only process if the date looks valid
      if (/^\d{4}-\d{2}-\d{2}$/.test(isoDateStr)) {
        // Add T00:00:00 to force UTC parsing (prevents timezone shifts)
        const dateObj = new Date(isoDateStr + "T00:00:00");

        // Format nicely for display
        postDateEl.textContent = dateObj.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
      }
    }
  </script>
</body>
</html>
