<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} - Parchment</title>

  <!-- Global stylesheet -->
  <link rel="stylesheet" href="../style.css">

  <!-- Font Awesome CDN for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Parchment</h1>
    <nav>
      <!-- Top back link; JS will update dynamically -->
      <a id="back-link" href="../index.html">← Back to Page</a>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <!-- Featured image -->
    <div class="post-featured-post">
      <img src="images/{{IMAGE}}" alt="{{TITLE}}">
    </div>

    <!-- Article content -->
    <article>
      <h2>{{TITLE}}</h2>

      <!-- Timezone-safe date -->
      <p><em id="post-date"></em></p>

      <!-- Post body/content -->
      <p>{{CONTENT}}</p>
    </article>

    <!-- Bottom back link -->
    <p><a id="back-link-bottom" class="back-link" href="../index.html">← Back to Page</a></p>
  </main>

  <!-- Footer with social icons -->
  <footer>
    <p>
      <a href="../about.html">About Me</a> |
      <span class="social-icons">
        <a href="https://github.com/username" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        <a href="https://instagram.com/username" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
        <a href="https://flickr.com/username" target="_blank" rel="noopener noreferrer"><i class="fab fa-flickr"></i></a>
      </span>
    </p>
    <p>© 2025 Parchment</p>
  </footer>

  <!-- ===========================
       JavaScript Section
       =========================== -->
  <script>
    // ===========================
    // 1. Get page number
    // ===========================
    const urlParams = new URLSearchParams(window.location.search);
    let page = urlParams.get('page');

    // If no ?page= in URL, fallback to {{PAGE}} placeholder
    if (!page) {
      page = '{{PAGE}}'; // pre-filled when generating HTML
    }

    // ===========================
    // 2. Update all back links
    // ===========================
    const backLinks = document.querySelectorAll('#back-link, #back-link-bottom');
    backLinks.forEach(link => {
      link.href = `../index.html?page=${page}`;
      link.textContent = `← Back to Page ${page}`;
    });

    // ===========================
    // 3. Timezone-safe date
    // ===========================
    const postDateStr = '{{DATE}}'; // format: "YYYY-MM-DD"
    if(postDateStr) {
      const [year, month, day] = postDateStr.split('-').map(Number);
      const dateObj = new Date(year, month-1, day); // month is 0-indexed
      document.getElementById('post-date').textContent = dateObj.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }
  </script>
</body>
</html>
